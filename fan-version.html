<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Design with Crypto Data</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .fan { width: 100px; height: 100px; background-color: #3498db; border-radius: 50%; position: relative; animation: spin 2s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .crypto-data { margin-top: 20px; padding: 10px; background-color: #fff; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Fan Visualization with Crypto Data</h1>
    <div class="fan"></div>
    <div class="crypto-data">
        <h2>Crypto Data:</h2>
        <p id="crypto-info">Loading...</p>
    </div>

    <script>
        async function fetchCryptoData() {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd');
            const data = await response.json();
            document.getElementById('crypto-info').innerText = `Bitcoin: $${data.bitcoin.usd}, Ethereum: $${data.ethereum.usd}`;
        }
        fetchCryptoData();
    </script>
</body>
</html>
